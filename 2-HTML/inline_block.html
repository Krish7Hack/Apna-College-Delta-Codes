<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- Both are Block Elements -->
     <!-- As the occupy whole width of the browser -->
    <h1>Hello World</h1>
    <p>Krishna Sunil Malani</p>
    <!-- Both are Inline Elements -->
    <!-- As the occupy only the space required -->
     <a href="#">Click Here</a>
     <a href="#">Click Here</a>
</body>
</html>
