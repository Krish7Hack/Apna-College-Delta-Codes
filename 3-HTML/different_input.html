<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <form>
        <input type="checkbox" id="age" name="age"/>
        <label for="age">I am 18+</label>
        <hr>
        <div>
            <input type="radio" name="fruit" id="apple"/>
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango"/>
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana"/>
            <label for="banana">Banana</label>
        </div>
        <hr>
        <div>
            Choose your profession:
            <select name="profession" id="profession">
                <option value="student">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <hr>
        <div>
            Select volume level:
            <input type="range" min="0" max="100" step="10"/>
        </div>
        <hr>
        <div>
            <label for="feedback">Please give your valuable feedback</label>
            <textarea id="feedback" rows="10" cols="10"></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
