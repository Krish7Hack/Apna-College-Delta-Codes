<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan and ColSpan</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <td rowspan="2">Item</td>
            <td colspan="2" align="center">Price</td>
        </tr>
        <tr>
            <td>INR</td>
            <td>USD</td>
        </tr>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>10</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
